<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Pasos de proceso</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800' rel='stylesheet'>
    <link href="https://www.buquebus.com/Portal/resources/Bqb/css/portal-core.css?v=1.10.13" rel="stylesheet" />
    <link href="https://www.buquebus.com/Portal/resources/css/lib/calendar/daterangepicker.min.css?v=1.10.13"
        rel="stylesheet" />
    <script src="https://www.buquebus.com/Portal/resources/js/lib/jQuery/jquery-3.5.0.min.js?version=1.10.13"></script>
    <link href="https://www.buquebus.com/resources_portal/Bqb/resources/css/styles_bqb.css?v=1.10.13"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&family=Open+Sans:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://www.buquebus.com/Portal/resources/Bqb/scss/purchase/_passenger.scss">
    <link rel="stylesheet" href="https://www.buquebus.com/Portal/resources/Bqb/scss/commons/_Bqb-style.scss">
    <link href="https://www.buquebus.com/Portal/resources/css/select2.min.css?v=1672842971868" rel="stylesheet" />
    <link rel="stylesheet" href="estilos.css">

    <style>
      
    </style>
</head>
<br>

<body>
    <header><img src="header-sinlogin.png" alt="" style="width: 100%;"></header>
    <main class="bqb-main">

        <div class="bqb-container">


            <div class="bqb-row">
                <div class="bqb-col-12">
                    <nav class="bqb-breadcrumb">
                        <div class="bqb-steps-indicator">
                            <a href="#" class="bqb-step active" data-stepnum="0">
                                <div class="bqb-step-icon">
                                    <img src="icon-step-ship.svg" alt="Icono Barco">
                                </div>
                                <div class="bqb-step-label">Selección de pasaje</div>
                                <div class="bqb-step-arrow"></div>
                            </a href="#">
                            <a href="#" class="bqb-step" data-stepnum="1">
                                <div class="bqb-step-icon">
                                    <img src="icon-step-ticket.svg" alt="Icono Ticket">
                                </div>
                                <div class="bqb-step-label">Resumen de compra</div>
                                <div class="bqb-step-arrow"></div>
                            </a href="#">
                            <a href="#" class="bqb-step" data-stepnum="2">
                                <div class="bqb-step-icon">
                                    <img src="icon-step-user.svg" alt="Icono Usuario">
                                </div>
                                <div class="bqb-step-label">Carga de pasajeros</div>
                                <div class="bqb-step-arrow"></div>
                            </a href="#">
                            <a href="#" class="bqb-step" data-stepnum="3">
                                <div class="bqb-step-icon">
                                    <img src="icon-step-check.svg" alt="Icono Check">
                                </div>
                                <div class="bqb-step-label">Pago y confirmación</div>
                                <div class="bqb-step-arrow"></div>
                            </a href="#">

                        </div>
                    </nav>
                </div>
            </div>
            <div class="bqb-row">
                <div class="bqb-col-12">



                    <h1>Selección de pasaje</h1>

                    <section id="nextpad">
                        <button class=" button-primary previous" onclick="previous()"><span>Volver</span></button>
                        <button class=" button-primary next" onclick="next()"><span>Siguiente</span></button>
                      </section>
                </div>
            </div>



        </div>
    </main>

    <footer>
        <img src="footer.png" style="width: 100%;" alt="">
    </footer>
    <script src="https://www.buquebus.com/Portal/resources/Bqb/js/bootstrap.bundle.min.js?version=1.10.13"></script>
    <script src="scripts.js"></script>
    <script src="" async defer></script>
</body>

</html>
